name: CI (Docker, no cache)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test stage (no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          push: false
          provenance: false
          no-cache: true